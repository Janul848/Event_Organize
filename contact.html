<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMasters | Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* PAGE HEADER */
        .contact-header {
            background: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }

        /* CONTACT CARD */
        .contact-card {
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
            background: #fff;
        }

        /* FORM BUTTON */
        .btn-custom {
            background: #0d6efd;
            color: #fff;
            border-radius: 30px;
            padding: 10px 30px;
        }

        .btn-custom:hover {
            background: #084298;
            color: #fff;
        }

        /* MAP */
        .map iframe {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 0;
        }

        /* FOOTER */
        .footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

<!-- COMMON NAVBAR -->
<div id="navbar"></div>

<!-- PAGE HEADER -->
<section class="contact-header">
    <div class="container">
        <h1 class="fw-bold">Contact Us</h1>
        <p class="text-muted">Letâ€™s plan something unforgettable together</p>
    </div>
</section>

<!-- CONTACT SECTION -->
<section class="py-5">
    <div class="container">
        <div class="row g-4 align-items-stretch">

            <!-- CONTACT FORM -->
            <div class="col-md-6">
                <div class="contact-card h-100">
                    <h3 class="mb-4 fw-bold">Get In Touch</h3>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="your@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="+91 XXXXX XXXXX">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="Tell us about your event"></textarea>
                        </div>

                        <button type="submit" class="btn btn-custom mt-2">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>

            <!-- GOOGLE MAP -->
            <div class="col-md-6">
                <div class="contact-card map h-100">
                    <iframe 
                        src="https://www.google.com/maps?q=India&output=embed"
                        loading="lazy">
                    </iframe>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    <p class="mb-0">&copy; 2026 EventMasters. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- NAVBAR FETCH -->
<script>
fetch("navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;
  });
</script>

</body>
</html>
